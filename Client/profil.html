        <script>
            /* openMenu() et closeMenu() permet l'ouverture et la fermeture du menu de navigation
               sur un écran mobile, de petite taille.*/
            function openMenu(){
                document.querySelector(".header_nav").classList.add("open");
                document.querySelector(".overly-menu-mobile").classList.add("open");
            }
            function closeMenu(){
                document.querySelector(".header_nav").classList.remove("open");
                document.querySelector(".overly-menu-mobile").classList.remove("open");
            }
            let vetement=document.getElementById("vetement");
            let menu=document.querySelector(".menu_deroulant_vetement");

            /* Lorsque l'on survole ce bouton le menu déroulant s'affiche.*/
            vetement.addEventListener("mouseenter",function(event){
                event.preventDefault();
                menu.classList.toggle("active");
            });
            let liens = document.querySelectorAll(".menu_deroulant_vetement a");


            liens.forEach(function(lien){
                lien.addEventListener("click", function(event) {
                    event.preventDefault();
                    window.location.href = lien.href;
                });
            });
           
        </script>
